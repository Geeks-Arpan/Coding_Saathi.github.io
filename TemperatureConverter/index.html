<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <h2>Temperature Converter</h2>
            <span class="temperature-icon">
                <i class="fa-solid fa-temperature-low"></i>
            </span>
        </div>

        <div class="celcius">
            <input type="number" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div class="farenhite">
            <input type="number" placeholder="Fahrenhite">
            <span class="icon">&#8457</span>
        </div>
        <div class="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
